<template name="page">
  <div class="page">
    <h1>My Blog</h1>
    <div class="post">
      {{#if subsReady sub="currentPost"}}
        This is a very cool blog post
      {{else}}
        Loading...
      {{/if}}
    </div>
    <div class="categories">
      <h3> Categories </h3>
      {{#if subsReady sub="categories"}}
        Categories: {{categories}}
      {{else}}
        Loading...
      {{/if}}
    </div>
  </div>
  <div class="comments">
    <h4>Comments</h4>
    {{#each comments}}
      <div>{{text}}</div>
    {{/each}}
  </div>
  <button id="more-comments">More Comments</button>
</template>
